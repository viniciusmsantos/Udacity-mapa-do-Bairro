<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity mapa do bairro</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    
  <div class="container">
    <div class="options-box" id="list">
      <h1>Turismo cultural Taubat√©</h1>

      <div>
        <input id="show-listings" type="button" value="Mostrar pontos">
        <input id="hide-listings" type="button" value="Esconder pontos">
      </div>

        <div>
          <input type="text" placeholder="Filtro" data-bind="textInput: query">
          <input type="button" value="Ir">
        </div>

          <ul data-bind="foreach:filteredPlaces">
            <a href="#"><li class="list-item" data-bind="text:title, click:$root.clickMarker"></li></a>
          </ul>
    </div>
  </div>
      
      <div id="map"></div>
      
      <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCqRWgmT15dLP_SOYWq4x84tu167hxI7XM&v=3&callback=initMap">
    </script>
     <script async type="text/javascript" src="js/app.js"></script>
     <script async type="text/javascript" src="js/wikiApi.js"></script>
     <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
     <script src='js/lib/jquery-3.2.1.js'></script>
     

  </body>
</html>
