<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Udacity mapa do bairro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Turismo Cultural Taubat√©</h1>
        <div>
          <input id="show-listings" type="button" value="Mostrar pontos">
          <input id="hide-listings" type="button" value="Esconder pontos">
          <hr>
        </div>
        <div>
          <input type="text" placeholder="Filtro" data-bind="textInput: query">
      
        <hr>
        
         <ul data-bind="foreach:filteredPlaces">
            <a href="#"><li class="list-item"  data-bind="text:title, click:$root.clickMarker"></li></a>
         </ul>
         
         <div class="wikiApi">
            <h3 class="appName">Wiki</h3>
            <div data-bind="html: $root.description"></div>
         </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src='js/lib/jquery-3.2.1.js'></script>
    <script src="js/app.js"></script>
    <script src="js/wikiApi.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCqRWgmT15dLP_SOYWq4x84tu167hxI7XM&v=3&callback=initMap" onerror="googleError()"></script>

  </body>
</html>
