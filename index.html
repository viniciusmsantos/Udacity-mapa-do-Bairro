<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity mapa do bairro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      
    <div class="container-fluid">
      <div class = "row content" id="list">
        <div class="col-sm-3 sidenav">
          <h1 class="appName">Turismo cultural Taubat√©</h1>


          <div>
            <input id="show-listings" type="button" value="Mostrar pontos">
            <input id="hide-listings" type="button" value="Esconder pontos">
          </div>
          <br>
          <div>
            <input type="text" placeholder="Filtro" data-bind="textInput: query">
            <input type="button" value="Ir">
          </div>
          <br>
          <ul data-bind="foreach:filteredPlaces">
            <a href="#"><li class="list-item"  data-bind="text:title, click:$root.clickMarker"></li></a>
          </ul>
             
          <div class="wikiApi">
            <h3 class="appName">Wiki</h3>
            <div data-bind="html: $root.description"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-9" id="map"></div>
        
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src='js/lib/jquery-3.2.1.js'></script>
    <script src="js/app.js"></script>
    <script src="js/wikiApi.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCqRWgmT15dLP_SOYWq4x84tu167hxI7XM&v=3&callback=initMap"></script>
  </body>
</html>
